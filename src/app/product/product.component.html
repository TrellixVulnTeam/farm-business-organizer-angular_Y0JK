<div class="container-fluid page">
  <app-page-headline [pageTitle]="pageTitle" [visibility]="true" [buttonText]="buttonText" (buttonClick)="openForm(0)"></app-page-headline>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data">

      <table mat-table [dataSource]="products" class="mat-elevation-z8">
   
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let product"> {{product.productId}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="barcode">
          <th mat-header-cell *matHeaderCellDef> Barcode </th>
          <td mat-cell *matCellDef="let product"> {{product.barcode}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let product"> {{product.description}} </td>
        </ng-container>

        <ng-container matColumnDef="Buttons" >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let product">
            <button mat-button (click)="openForm(product.productId)"><i class="fa-solid fa-pen-to-square"></i></button>
            <button mat-button (click)="deleteProduct(product.productId)"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let product; columns: displayedColumns;" 
        class="example-element-row"
        (click)="openVariations(product.productId)"></tr>
      </table>
      

    </div>
  </div>
</div>
