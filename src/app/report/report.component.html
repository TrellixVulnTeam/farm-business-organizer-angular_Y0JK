<div class="container-fluid page">
  <app-page-headline [pageTitle]="pageTitle" [visibility]="true" [buttonText]="buttonText" (buttonClick)="openForm(companyID, farmId, 0)"></app-page-headline>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data">

      <div class="row">
        <div class="col-md-4 mx-auto my-5" *ngFor="let report of reports">
    
          <mat-card>
            <mat-card-title>{{report.name}}</mat-card-title>
            <mat-card-title>{{report.madeOn}}</mat-card-title>
            <mat-card-subtitle>{{report.eggProduction}}</mat-card-subtitle>
            <mat-card-subtitle>{{report.deaths}}</mat-card-subtitle>
            <mat-card-subtitle>{{report.vitamins}}</mat-card-subtitle>
            <mat-card-subtitle>{{report.foodAmount}}</mat-card-subtitle>
            <mat-card-subtitle>{{report.coefficient}}</mat-card-subtitle>
            <mat-card-actions>
              
            <button mat-button (click)="openForm(companyID, farmId, report.reportId)">UREDI</button>
            <button mat-button (click)="deleteReport(report.reportId)">BRIÅ i</button>

            </mat-card-actions>
          </mat-card>
    
        </div>
      </div>

    </div>
  </div>
</div>
