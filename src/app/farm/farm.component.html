<div class="container-fluid page">
  <app-page-headline [pageTitle]="pageTitle" [visibility]="true" [buttonText]="buttonText" (buttonClick)="openForm(companyID, 0)"></app-page-headline>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data">

      <div *ngFor="let farm of farms">
        <mat-card (click)="openReports(farm.farmId)">
          <mat-card-title>{{farm.name}}</mat-card-title>
          <mat-card-subtitle>Opis: {{farm.description}}</mat-card-subtitle>
          <mat-card-subtitle>Trenutno stanje: {{farm.capacity}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button (click)="openForm(companyID, farm.farmId)">UREDI</button>
            <button mat-button (click)="deleteFarm(farm.farmId)">BRIÅ i</button>
          </mat-card-actions>
        </mat-card>
      </div>
      

    </div>
  </div>
</div>
