<div class="container-fluid page">
  <app-page-headline [pageTitle]="pageTitle" [visibility]="true" [buttonText]="buttonText" (buttonClick)="openForm(companyID, 0)"></app-page-headline>
  <div class="page_content shadow p-3 position-relative">
    <div class="page_content-data">

      <div *ngFor="let warehouse of warehouses">
        <mat-card (click)="openWarehouse(warehouse.warehouseId)">
          <mat-card-title>{{warehouse.name}}</mat-card-title>
          <mat-card-subtitle>Opis: {{warehouse.description}}</mat-card-subtitle>
          <mat-card-subtitle>Trenutno stanje: {{warehouse.capacity}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button (click)="openForm(companyID, warehouse.warehouseId)">UREDI</button>
            <button mat-button (click)="deleteWarehouse(warehouse.warehouseId)">BRIÅ i</button>
          </mat-card-actions>
        </mat-card>
      </div>
      
      

    </div>
  </div>
</div>
