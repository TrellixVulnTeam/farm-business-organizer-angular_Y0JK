<div class="container-fluid page">
    <app-page-headline [pageTitle]="pageTitle" [visibility]="true" [buttonText]="buttonText" (buttonClick)="openForm(0)"></app-page-headline>
    <div class="page_content shadow p-3 position-relative">
      <div class="page_content-data">
  
        <table mat-table *ngIf="warehouse" [dataSource]="warehouse.productVariations" class="mat-elevation-z8">
        
          <ng-container matColumnDef="productionDate">
            <th mat-header-cell *matHeaderCellDef> Production date </th>
            <td mat-cell *matCellDef="let variation"> {{variation.productionDate}} </td>
          </ng-container>
        
          <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef> Expiration date </th>
            <td mat-cell *matCellDef="let variation"> {{variation.expirationDate}} </td>
          </ng-container>
  
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let variation"> {{variation.amount}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Buttons" >
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let variation">
              <button mat-button (click)="openForm(variation.productVariationId)"><i class="fa-solid fa-pen-to-square"></i></button>
              <button mat-button (click)="deleteVariation(variation.productVariationId)"><i class="fa-solid fa-trash-can"></i></button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
  
      </div>
    </div>
  </div>
